<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="border">
      <div id="output">
        <div id="input"></div>
        <div id="answer"></div>
      </div>
      <div id="buttons">
        <button id="button-1">C</button>
        <button id="button-2">()</button>
        <button id="button-3">%</button>
        <button id="button-4">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button id="button-8">x</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button id="button-12">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button id="button-16">+</button>
        <button id="button-17">+/-</button>
        <button class="numbers">0</button>
        <button id="button-19">,</button>
        <button id="button-20">=</button>
      </div>
    </div>
    <script src="./functions/functions.js"></script>
  </body>
</html>
